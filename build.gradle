plugins {
    id "groovy"
    id "maven-publish"
    id "com.jfrog.bintray" version "1.8.4"
    id "com.jfrog.artifactory" version "4.8.1"
    id "idea"
    id "jacoco"
}
sourceCompatibility = 1.7
group = "io.infinite"
version = "2.0.5-SNAPSHOT"
description = "Parameterized Groovy AST proxifying Transformer"
wrapper {
    gradleVersion = "5.0"
}
repositories {
    jcenter()
    maven {
        url "https://oss.jfrog.org/artifactory/oss-snapshot-local"
    }
}
sourceSets {
    main.groovy.srcDirs = ["src/main/groovy"]
    test.groovy.srcDirs = ["src/test/groovy"]
}
dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    compile 'org.codehaus.groovy:groovy-all:2.5.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8'
    compile "io.infinite:supplies:1.0.1-20190123.104332-20"
    testCompile "io.infinite:bobbin:2.0.0-20190123.105015-26"
    testCompile "junit:junit:4.12"
}
task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier "sources"
}
ext {
    theTitle = "Parameterized Groovy AST proxifying Transformer"
    titleForDocumentation = archivesBaseName + " " + version
    packageTitle = group
    description = "Parameterized Groovy AST proxifying Transformer"
}
publishing {
    publications {
        groovyMaven(MavenPublication) {
            from components.java
            artifact(sourceJar) {
                classifier "sources"
            }
        }
    }
}
task jarSrc(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}
artifacts {
    archives(jarSrc)
}
bintray {
    user = System.getProperty("bintrayuser")
    key = System.getProperty("bintraypassword")
    publications = ["groovyMaven"]
    def projectName = project.name
    def projectDescription = project.description
    pkg {
        userOrg = "infinite-technology"
        repo = "m2"
        name = "carburetor"
        desc = "Parameterized Groovy AST proxifying Transformer"
        issueTrackerUrl = "https://github.com/INFINITE-TECHNOLOGY/CARBURETOR/issues"
        vcsUrl = "https://github.com/INFINITE-TECHNOLOGY/CARBURETOR.git"
        websiteUrl = "https://i-t.io/Carburetor/"
        licenses = ["Apache-2.0"]
    }
}
artifactory {
    contextUrl = 'http://oss.jfrog.org'
    publish {
        repository {
            repoKey = 'oss-snapshot-local'
            username = System.getProperty('bintray.user')
            password = System.getProperty('bintray.key')
        }
        defaults {
            publications('groovyMaven')
            publishArtifacts = true
            publishPom = true
        }
    }
    resolve {
        repoKey = 'jcenter'
    }
    clientConfig.info.setBuildNumber(System.getProperty('build.number'))
}
test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}
check.dependsOn jacocoTestReport